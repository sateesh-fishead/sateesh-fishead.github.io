<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>jQuery Rotating Slider Plugin Demo</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="rotating-slider.css">
<style>
body {
  background: #333;
  font-family: 'Roboto Slab', sans-serif;
  font-weight: 300;
  overflow: hidden;
}
.rotating-slider{
transform:rotate(90deg) translateY(0%) translateX(0%);
margin:0px 0px 0px 0px;
  left: -11%;
  top: -10%;
}
.rotating-slider ul.slides li { color: #fff; width: 50px; height: 50px; text-align: center; background: #000; border-radius: 100% }

.rotating-slider ul.slides li:nth-of-type(1) { background: #3498db; }

.rotating-slider ul.slides li:nth-of-type(2) { background: url('http://static.pexels.com/wp-content/uploads/2014/05/car-oldtimer-snow-342-825x550.jpg'); }

.rotating-slider ul.slides li:nth-of-type(3) { background: #e74c3c; }

.rotating-slider ul.slides li:nth-of-type(4) { background: url('http://static.pexels.com/wp-content/uploads/2014/06/analog-camera-old-olympus-om-10-1528-825x550.jpg'); }

.rotating-slider ul.slides li:nth-of-type(5) { background: #f1c40f; }

.rotating-slider ul.slides li:nth-of-type(6) { background: url(http://static.pexels.com/wp-content/uploads/2014/06/bridge-city-night-645-827x550.jpg); }
.rotating-slider ul.slides li > span{
  transform: rotate(-90deg);
  display: inline-block;
}
.rotating-slider ul.slides{
  border:solid 1px #fff;
  overflow: visible;
}
.rotating-slider ul.slides li .inner {
  box-sizing: border-box;
  padding: 2em;
  height: 100%;
  width: 100%;
}
  @media(max-width: 878px){
    .rotating-slider{
      transform: rotate(0deg) translateY(0%) translateX(0%); overflow:hidden;
    }
    .rotating-slider ul.slides{
      border-radius: 0px;
      top:0px;
    }
    .rotating-slider ul.slides li{
      position: absolute;
      right: 0px;
    }
    .rotating-slider ul.slides li > span {
      transform: rotate(0deg);
      display: inline-block;
    }
  }
</style>
</head>
<body translate="no">

<div class="rotating-slider">
  <ul class="slides">
    <li>
      <span>1</span>
    </li>
    <li>
      <span>2</span>
    </li>
    <li>
      <span>3</span>
    </li>
    <li>
      <span>4</span>
    </li>
    <li>
      <span>5</span>
    </li>
    <li>
      <span>6</span>
    </li>
    <li>
      <span>7</span>
    </li>
    <li>
      <span>8</span>
    </li>



  </ul>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="jquery.mousewheel.js"></script>
<script src="jquery.rotating-slider.js"></script>
<script>
$(function(){
    //console.log(window.innerWidth/5);
    var menuSize=(window.innerWidth > window.innerHeight) ? (window.innerHeight*1.1) : (window.innerHeight*1.1);
    if($(window).width() < 800 ){
        $('.rotating-slider').rotatingSlider({
            slideHeight : Math.round($(window).height()),
            slideWidth : Math.round(100),
        });
    }else{
        $('.rotating-slider').rotatingSlider({
            slideHeight : Math.round(menuSize),
            slideWidth : Math.round(menuSize),
        });
    }


});
    </script>

</body>
</html>
