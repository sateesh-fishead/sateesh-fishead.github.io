<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>jQuery Rotating & Slider Plugin Demo</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="rotating-slider.css">
<style>
body {
  background: #333;
  font-family: 'Roboto Slab', sans-serif;
  font-weight: 300;
  overflow: hidden;
}
.rotating-slider{
transform:rotate(90deg) translateY(0%) translateX(0%);
margin:0px 0px 0px 0px;
  left: -11%;
  top: -10%;
}
.rotating-slider ul.slides li { color: #000; width: 50px; height: 50px; text-align: center; line-height: 50px; background: #000; border-radius: 100%; background: url('http://static.pexels.com/wp-content/uploads/2014/05/car-oldtimer-snow-342-825x550.jpg'); }

.rotating-slider ul.slides li > span{
  transform: rotate(-90deg);
  display: inline-block;
}
.rotating-slider ul.slides{
  border:solid 1px #fff;
  overflow: visible;
}
.rotating-slider ul.slides li .inner {
  box-sizing: border-box;
  margin: 0px;
  padding: 2em;
  height: 100%;
  width: 100%;
}
@media(max-width: 1100px){
  .rotating-slider{
    left: -21%;
  }
}
@media(max-width: 900px){
  .rotating-slider ul.slides{
    top:108%;
  }
}
  @media(max-width: 767px){
    .rotating-slider{
      transform: rotate(0deg) translateY(0%) translateX(0%); overflow:hidden; -webkit-overflow-scrolling:touch;
      left: -4%;
    }
    .rotating-slider ul.slides{
      border-radius: 0px;
      border:none;
      top:4%;
    }
    .rotating-slider ul.slides li{
      position: absolute;
      right: 0px;
    }
    .rotating-slider ul.slides li > span {
      transform: rotate(0deg);
      display: inline-block;
    }
  }

</style>
</head>
<body translate="no">

<div class="rotating-slider">
  <ul class="slides">
    <li>
      <span>1</span>
    </li>
    <li>
      <span>2</span>
    </li>
    <li>
      <span>3</span>
    </li>
    <li>
      <span>4</span>
    </li>
    <li>
      <span>5</span>
    </li>
    <li>
      <span>6</span>
    </li>
    <li>
      <span>7</span>
    </li>

      <span>8</span>
    </li>



  </ul>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
